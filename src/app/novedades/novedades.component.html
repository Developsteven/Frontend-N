<div class="container" style="max-width: 800px;">
  <div class="card text-dark mb-5">
    <div class="card-header text-light bg-primary">{{ title}}</div>
    <div class="card-body">
      <h4 class="card-title">
        <a [routerLink]="['/aprendices']" class="btn btn-light btn-xs">&laquo; volver</a>
      </h4>
      <form #novedadForm="ngForm">

        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="aprendiz" class="col-sm-2 col-form-label"><h6>Aprendiz</h6></label>
          <div class="col">
            <input type="text" class="form-control" value="{{novedad.aprendiz.nombre}} {{novedad.aprendiz.apellido}}"
              name="aprendiz" disabled />
          </div>
        </div>

        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="documento" class="col-sm-2 col-form-label"><h6>Documento</h6></label>
          <div class="col">
            <input type="text" class="form-control" value="{{novedad.aprendiz.documento}} " name="documento" disabled />
          </div>
        </div>

        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="mail" class="col-sm-2 col-form-label"><h6>Email</h6></label>
          <div class="col">
            <input type="text" class="form-control" value="{{novedad.aprendiz.mail}} " name="mail" disabled />
          </div>
        </div>

        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="ficha" class="col-sm-2 col-form-label"><h6>Ficha</h6></label>
          <div class="col">
            <input type="text" class="form-control" value="{{novedad.aprendiz.ficha.numero}}" name="ficha" disabled />
          </div>
        </div>

        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="programa" class="col-sm-2 col-form-label"><h6>Programa</h6></label>
          <div class="col">
            <input type="text" class="form-control"
              value="{{novedad.aprendiz.programa.nombre}} ({{novedad.aprendiz.programa.siglas}})" name="programa"
              disabled />
          </div>
        </div>

        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="trimestre" class="col-sm-2 col-form-label"><h6>Trimestre</h6></label>
          <div class="col">
            <input type="text" class="form-control" value="{{novedad.aprendiz.trimestre.nombre}} " name="trimestre"
              disabled />
          </div>
        </div>


        <div class="form-group row mb-2" *ngIf="novedad.aprendiz">
          <label for="usuario" class="col-sm-2 col-form-label"><h6>Usuario</h6></label>
          <div class="col">
            <input type="text" class="form-control"
              value="{{authService.usuario.nombre}} {{authService.usuario.apellido}}" name="usuario" disabled />
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="titulo" class="col-sm-2 col-form-label"><h6>Titulo</h6></label>
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="novedad.titulo" name="titulo" required
              #titulo="ngModel" />
            <div class="alert alert-danger"
              *ngIf="titulo.invalid && titulo.touched || titulo.invalid && novedadForm.submitted">
              El titulo es requerido.
            </div>
          </div>
        </div>

        <div class="form-group-row mb-2">
          <label for="tipoNovedad" class="col-sm-2 col-form-label"><h6>Tipo Novedad</h6></label>
          <div class="col">
            <select [compareWith]="compararTipoNovedad" class="form-select" [(ngModel)]="novedad.tipoNovedad" required
              name="tipoNovedad" #tipoNovedad="ngModel">
              <!-- style="width: 500px;" -->
              <option [ngValue]="undefined">--- seleccionar un tipo Novedad ---</option>
              <option *ngFor="let tipoNovedad of tipoNovedades" [ngValue]="tipoNovedad">{{tipoNovedad.nombre}}
              </option>
            </select>
            <div class="alert alert-danger" *ngIf="tipoNovedad.invalid && novedadForm.submitted">
              Tipo de novedad es requerida.
            </div>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="descripcion" class="col-sm-2 col-form-label"><h6>Descripcion</h6></label>
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="novedad.descripcion" name="descripcion" required
              #descripcion="ngModel" />
            <div class="alert alert-danger"
              *ngIf="descripcion.invalid && descripcion.touched || descripcion.invalid && novedadForm.submitted">
              La descripcion es requerida.
            </div>
          </div>
        </div>

        <div class="form-group row mb-2 mt-4">
          <div class="col-sm-6">
            <input type="submit" value="Crear Novedad" (click)="create(novedadForm)" class="btn btn-success" />
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
