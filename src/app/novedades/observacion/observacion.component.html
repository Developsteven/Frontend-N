<div class="container" style="max-width: 800px;">
    <div class="card text-dark mb-5">
      <div class="card-header text-light bg-primary">{{ title}}</div>
      <div class="card-body">
        <h4 class="card-title">
          <a [routerLink]="['/aprendices']" class="btn btn-light btn-xs">&laquo; volver</a>
        </h4>
        <form #observacionForm="ngForm">
  
          <div class="form-group row mb-2" *ngIf="observacion.novedad">
            <label for="novedad" class="col-sm-2 col-form-label"><h6>Novedad titulo</h6></label>
            <div class="col">
              <input type="text" class="form-control" value="{{observacion.novedad.titulo}}"
                name="novedad" disabled />
            </div>
          </div>
    
  
          <div class="form-group row mb-2" *ngIf="observacion.usuario">
            <label for="usuario" class="col-sm-2 col-form-label"><h6>Usuario</h6></label>
            <div class="col">
              <input type="text" class="form-control"
                value="{{authService.usuario.nombre}} {{authService.usuario.apellido}}" name="usuario" disabled />
            </div>
          </div>
  
          <div class="form-group row mb-2">
            <label for="descripcion" class="col-sm-2 col-form-label"><h6>Observacion</h6></label>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="observacion.descripcion" name="descripcion" required
                #descripcion="ngModel" />
              <div class="alert alert-danger"
                *ngIf="descripcion.invalid && descripcion.touched || descripcion.invalid && observacionForm.submitted">
                La descripcion es requerido.
              </div>
            </div>
          </div>
  
  
          <div class="form-group row mb-2 mt-4">
            <div class="col-sm-6">
              <input type="submit" value="Agregar Observacion" (click)="crearObservacion(observacionForm)" class="btn btn-success" />
            </div>
          </div>
        </form>
  
      </div>
    </div>
  </div>
