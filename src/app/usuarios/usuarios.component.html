<detalle-user *ngIf="usuarioSelecionado" [usuario]="usuarioSelecionado"></detalle-user>

<div class="m-0 row justify-content-center align-items-center">
  <div class="col-auto">
    <div class="card mb-3 col-auto">
      <!-- style="max-width: 18rem;" -->
      <div class="card-header">Usuarios</div>
      <div class="card-body text-primary">
        <h5 class="card-title mb-3">Listado Usuarios</h5>
        <!-- <div class="my-3 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/usuarios/formulario']">Crear
            Usuario</button>
        </div> -->

        <div *ngIf="usuarios?.length == 0" class="alert alert-info">
          No hay registros en la base de datos.
        </div>

        <table class="table table-bordered table-striped mx-auto d-block mt-5" *ngIf="usuarios?.length > 0">
          <thead class="text-center colortabla">
            <tr>
              <th>NÂ° Documento</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Cargo</th>
              <th>Detalle</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              
              <td>{{usuario.numero}}</td>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.apellido}}</td>
              <td>{{usuario.mail}}</td>
              <td>{{usuario.cargo.nombre}}</td>
              <td><button (click)="abrirModal(usuario)" class="btn btnVerde">ver</button></td>
              <td><button type="button" [routerLink]="['/usuarios/formulario', usuario.id]"
                  class="btn btn-primary">Editar</button></td>
            </tr>
          </tbody>
        </table>
        <paginadorr-nav *ngIf="paginar" [paginar]="paginar"></paginadorr-nav>
      </div>
    </div>
  </div>
</div>
