<div class="m-0 row justify-content-center align-items-center">
  <div class="col-auto">

    <ul class="alert alert-danger" *ngIf="errores?.length > 0">
      <li *ngFor="let err of errores">
        {{ err }}
      </li>
    </ul>

    <div class="card bg-light text-dark">
      <div class="card-header bg-primary text-light">{{ titulo}}</div>
      <div class="card-body">

        <div class="m-0 row justify-content-center align-items-center">
          <div class="col-auto">

            <form #usuarioForm="ngForm">

              <div class="form-group-row">
                <label for="nombre" class="col-form-label col-sm">Nombre</label>
                <div class="col">
                  <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel">
                  <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors.required">
                      Nombre es requerido
                    </div>
                    <div *ngIf="nombre.errors.minlength">
                      Nombre debe tener al menos 4 caracteres
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group-row">
                <label for="apellido" class="col-form-label col-sm">Apellido</label>
                <div class="col">
                  <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido"
                    #apellido="ngModel">
                  <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors.required">
                      Apellido es requerido
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group-row">
                <label for="mail" class="col-form-label col-sm">Email</label>
                <div class="col">
                  <input type="mail" class="form-control" [(ngModel)]="usuario.mail" name="mail" #mail='ngModel'>
                  <div class="alert alert-danger" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
                    <div *ngIf="mail.errors.required">
                      Email es requerido
                    </div>
                    <div *ngIf="mail.errors.mail">
                      Email debe tener un formato valido
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group-row">
                <label for="email" class="col-form-label col-sm">Password</label>
                <div class="col">
                  <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password"
                    #password='ngModel'>
                  <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">
                      Password es requerido
                    </div>
                  </div>
                </div>
              </div>

              <!-- <div class="form-group-row">
                <label for="nombreUsuario" class="col-form-label col-sm-2">Rol</label>
                <div class="col">
                  <input type="nombreUsuario" class="form-control" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario"
                    #nombreUsuario='ngModel'>
                  <div class="alert alert-danger" *ngIf="nombreUsuario.invalid && (nombreUsuario.dirty || nombreUsuario.touched)">
                    <div *ngIf="nombreUsuario.errors.required">
                      Password es requerido
                    </div>
                  </div>
                </div>
              </div> -->

              

              <div class="form-group row mt-4">
                <div class="col">
                  <button class="btn btn-primary" role="button" (click)="update()" 
                    [disabled]="!usuarioForm.form.valid">Crear</button>

                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
