<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo}}</div>
    <div class="card-body">
  
      <form>

        <div class="form-group-row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel">
          </div>
        </div>
  
        <div class="form-group-row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" #apellido="ngModel">
          </div>
        </div>
  
        <div class="form-group-row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.mail" name="email" #mail='ngModel'>
          </div>
        </div>

        <div class="form-group-row">
            <label for="email" class="col-form-label col-sm-2">Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" #password='ngModel'>
            </div>
          </div>

        <div class="form-group-row">
            <label for="email" class="col-form-label col-sm-2">Estado</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="usuario.estado" name="estado" #estado='ngModel'>
            </div>
          </div>
  
        <div class="form-group row mt-4">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!usuario.id else elseBlock">Crear</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="update()" >Editar</button>
            </ng-template>

          </div>
        </div>
      </form>
  
    </div>
  
  </div>
