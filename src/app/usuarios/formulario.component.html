<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo}}</div>
  <div class="card-body">

    <form #usuarioForm="ngForm">

      <div class="form-group-row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre"  #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group-row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" #apellido="ngModel">
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              Apellido es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group-row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="usuario.mail" name="email" #mail='ngModel'>
          <div class="alert alert-danger" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
            <div *ngIf="mail.errors.required">
              Email es requerido
            </div>
            <div *ngIf="mail.errors.email">
              Email debe tener un formato valido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group-row">
        <label for="email" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" 
            #password='ngModel'>
          <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required">
              Password es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group-row">
        <label for="rol" class="col-form-label col-sm-2">Rol</label>
        <div class="col-sm-6">
          <select [compareWith]="compararRol" class="form-select" [(ngModel)]="usuario.rol"
            name="rol" style="width: 500px;">
            <option [ngValue]="undefined">--- seleccionar Rol ---</option>
            <option *ngFor="let rol of roles" [ngValue]="rol">{{rol.nombre}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group-row">
        <label for="email" class="col-form-label col-sm-2">Estado</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.estado" name="estado" #estado='ngModel'>
          <div class="alert alert-danger" *ngIf="estado.invalid && (estado.dirty || estado.touched)">
            <div *ngIf="estado.errors.required">
              Estado es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row mt-4">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!usuario.id else elseBlock"
            [disabled]="!usuarioForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()"
              [disabled]="!usuarioForm.form.valid">Editar</button>
          </ng-template>

        </div>
      </div>
    </form>

  </div>

</div>
