<ul *ngIf="paginas?.length >0" class="pagination">

   <!--  <li class="page-item" *ngIf="paginar.number > 0">
        <a class="page-link"  [routerLink]="['/usuarios/page', paginar.number-1]">&laquo;</a>
    </li> -->

    <li [ngClass]="paginar.first?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/usuarios/page', 0]">&laquo;</a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginar.number?'active': ''">
        <span class="page-link" *ngIf="pagina-1 == paginar.number">{{ pagina }}</span>
        <a *ngIf="pagina-1 != paginar.number" class="page-link" [routerLink]="['/usuarios/page', pagina-1]">{{ pagina }}</a>
    </li>

    <li [ngClass]="paginar.last?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/usuarios/page', paginar.totalPages-1]">&raquo;</a>
    </li>

    <!-- <li class="page-item" *ngIf="paginar.number < paginar.totalPages-1">
        <a class="page-link"  [routerLink]="['/usuarios/page', paginar.number+1]">&raquo;</a>
    </li> -->
</ul>
