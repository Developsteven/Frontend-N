<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo}}</div>
    <div class="card-body">
  
      <form >
        <div class="form-group-row">
            <label for="nombre" class="col-form-label col-sm-2">Documento</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="aprendiz.documento" name="documento">
            </div>
          </div>

        <div class="form-group-row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="aprendiz.nombre" name="nombre" #nombre="ngModel">
          </div>
        </div>
  
        <div class="form-group-row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="aprendiz.apellido" name="apellido" #apellido="ngModel">
          </div>
        </div>
  
        <div class="form-group-row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="aprendiz.mail" name="email" #mail='ngModel'>
          </div>
        </div>

        <div class="form-group-row">
            <label for="email" class="col-form-label col-sm-2">Telefono</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="aprendiz.telefono" name="telefono" #telefono='ngModel'
            </div>
          </div>
  
        <div class="form-group row mt-4">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!aprendiz.id else elseBlock">Crear</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="update()" >Editar</button>
            </ng-template>
            
          </div>
        </div>
      </form>
  
    </div>
  
  </div>
