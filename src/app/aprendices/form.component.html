<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo}}</div>
    <div class="card-body">
  
      <form (ngSubmit) = "create()">
        <div class="form-group-row">
            <label for="nombre" class="col-form-label col-sm-2">Documento</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="aprendiz.documento" name="documento">
            </div>
          </div>

        <div class="form-group-row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="aprendiz.nombre" name="nombre">
          </div>
        </div>
  
        <div class="form-group-row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="aprendiz.apellido" name="apellido">
          </div>
        </div>
  
        <div class="form-group-row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="aprendiz.mail" name="email">
          </div>
        </div>

        <div class="form-group-row">
            <label for="email" class="col-form-label col-sm-2">Telefono</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="aprendiz.telefono" name="telefono">
            </div>
          </div>
  
        <div class="form-group row mt-4">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Crear</button>
          </div>
        </div>
      </form>
  
    </div>
  
  </div>
