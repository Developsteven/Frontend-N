<detalle-aprendiz *ngIf="aprendizSeleccionado" [aprendiz]="aprendizSeleccionado"></detalle-aprendiz>

<div class="m-0 row justify-content-center align-items-center">
  <div class="col-auto">
    <div class="card mb-5 ">
      <!-- style="max-width: 50rem;" -->
      <div class="card-header">Novedades</div>
      <div class="card-body text-primary">
        <h5 class="card-title">Listado Aprendices</h5>

        <div class="my-3 text-left">
          <button class="btn btn-rounded btnNaranja" type="button" [routerLink]="['/aprendices/form']">Crear
            Aprendiz</button>
        </div>

        <div *ngIf="aprendices?.length == 0" class="alert alert-info">
          No hay registros en la base de datos.
        </div>

        <app-search (callBackData)="receivedata($event)"></app-search>

        <table class="table table-bordered table-striped mx-auto d-block mt-4" *ngIf="aprendices?.length > 0">
          <thead>
            <tr class="text-center colortabla">
              <th>Detalles</th>
              <th>Documento</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Novedad</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aprendiz of aprendices">
              <td><button (click)="abrirModal(aprendiz)" class="btn btnColor">ver</button></td>
              <td>{{aprendiz.documento}}</td>
              <td>{{aprendiz.nombre}}</td>
              <td>{{aprendiz.apellido}}</td>
              <td>{{aprendiz.mail}}</td>
              <td>{{aprendiz.telefono}}</td>
              <td><button type="button" [routerLink]="['/novedades/form', aprendiz.id]" class="btn btnVerde">Crear
                  Novedad</button></td>
              <td><button type="button" [routerLink]="['/aprendices/form', aprendiz.id]"
                  class="btn btn-primary">Editar</button></td>

            </tr>
          </tbody>
        </table>
